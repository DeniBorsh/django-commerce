{% extends 'auctions/layout.html' %}

{% block title %}
    Create Listing
{% endblock %}

{% block body %}
    <form action="{% url 'create-listing' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title of listing: </label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="description">Description of listing:</label>
            <br>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="price">Start price: </label>
            ${{ form.price }}.00
        </div>
        <div class="form-group">
            <label for="image">Add an image (optionally): </label>
            {{ form.image }}
        </div>
        <div class="form-group">
            <label for="category">Category (Optionally): </label>
            {{ form.category }}
        </div>
        {% if form.errors %}
            <strong>{{ form.errors }}</strong>
        {% endif %}
        <input class="btn btn-primary" type="submit" value="Save">
    </form>
{% endblock %}
